  <h2>하드록</h2>
  <p>
  하드 록(영어: hard rock)은 로큰롤보다 그 주제가 무겁고 음악적 다이내믹은 강하고 직설적인
  음악으로서 로큰롤에서 진보된 형태이다. </p>
  <p>하드 록이 탄생하는 데 결정적인 역할을 한 곡은 엘비스 프레슬리가
  1956년에 발표한 로커빌리 스타일의 <a href="https://www.youtube.com/watch?v=lzQ8GDBA8Is" target="_blank"
  title="Hound Dog">'Hound Dog'</a>이었다. 그 후 점차 강한 록 음악이 성장하게 되어 'Summertime Blues'
  로 유명했던 에디 코크런, 리틀 리처드 등도 하드 록의 형성에 큰 역할을 했다.
  </p>
